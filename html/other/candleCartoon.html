<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动画</title>
    <link rel="shortcut icon" href="../../favicon.ico"  type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
       body {
           background-color: #FEF4AD;
       }
        .wrapper {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            margin-top: 200px;
            border-bottom: 10px solid #673C63;

        }
        .candle {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 80px;
            height: 120px;
            background: #fff;
            border: 3px solid #673C63;
            border-bottom: 0px;
            border-radius: 3px;
            box-shadow: -2px 0px 20px #95c6f2 inset;
            transform: translateX(-50%);
        }
       .eyeL {
           position: absolute;
           left: 30%;
           top: 30%;
           width: 5px;
           height: 5px;
           display: inline-block;
           border: 0px solid #673C63;
           border-radius: 100%;
           float: left;
           background: #673C63;
       }
       .eyeR {
           position: absolute;
           left: 70%;
           top: 30%;
           width: 5px;
           height: 5px;
           display: inline-block;
           border: 0px solid #673C63;
           border-radius: 100%;
           float: left;
           background: #673C63;
       }
        .stick {
            position: absolute;
            left: 50%;
            top: 0%;
            width: 3px;
            height: 15px;
            background: #673C63;
            border-radius: 8px;
            transform: translate(-50%, -100%);
        }
        .lightWave {
            position: absolute;
            top:40%;
            left: 50%;
            width: 75px;
            height: 75px;
            border-radius: 100%;
            transform: translateX(-50%) scale(2.5, 2.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: light 1s infinite linear;
        }
        .fire {
            position: absolute;
            top: 46%;
            left: 50%;
            width: 20px;
            height: 30px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: #FF9800;
            transform: translateX(-50%);
            animation: danceFire 0.2s infinite alternate linear;
        }
        @keyframes danceFire  {
            0% {
                left: 49.8%;
            }
            50% {
                background: #FFC107;
                left: 50%;
            }
            100% {
                left: 50.2%;

            }
        }
        @keyframes light {
            0% {
                transform: translateX(-50%) scale(0, 0);
                border: 2px solid rgba(255, 255, 255, 0);
            }
            20% {
                transform: translateX(-50%) scale(1, 1);
                border: 2px solid rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: translateX(-50%) scale(1.5, 1.5);
                border: 2px solid rgba(255, 255, 255, 0.5);
            }
            80% {
                transform: translateX(-50%) scale(2.5, 2.5);
                border: 2px solid rgba(255, 255, 255, 0.3);
            }
            100% {
                transform: translateX(-50%) scale(3, 3);
                border: 2px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
   <div class="wrapper">
       <div class="lightWave"></div>
       <div class="candle">
           <div class="body">
               <div class="eyes">
                   <div class="eyeL"></div>
                   <div class="eyeR"></div>
               </div>
           </div>
           <div class="stick"></div>
       </div>
       <div class="fire"></div>
   </div>
</body>
</html>
